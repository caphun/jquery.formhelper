<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>jQuery Form Helper Demo</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.formhelper.js"></script>
	<script type="text/javascript">
	
	jQuery(function($) {
		// with options hash
		var $f = new $.formhelper({ wrap: '<p></p>' });

		$('form')
			.append( $f.label({name:'foo[bar]'}) )
			.append( $f.text({name:'foo[bar]'}) )
			.append( $f.hidden({name:'foo[bar]'}) )
			.append( $f.checkbox({name:'foo[bar]'}) )
			.append( $f.radio({name:'foo[bar]'}) )
			.append( $f.password({name:'foo[bar]'}) )
			.append( $f.textarea({name:'foo[bar]' }) )
			.append( $f.button({name:'foo_bar'}) );
		
		// with person object
		function person() {
			this.firstname = "John";
			this.surname = "Doe";
			
		}

        var $f2 = new $.formhelper();
		$('form')
			.append( $f2.text( [ person, 'firstname' ] ) )
			.append( $f2.text( [ person, 'surname' ] ) );
	});
	
	</script>
</head>
<body>
	<form></form>
</body>
</html>
