<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>jQuery Form Helper Demo</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.formhelper.js"></script>
	<script type="text/javascript">
	
	jQuery(function($) {
		// with options hash
		$('form')
			.append($.f.label({name:'foo'}))
			.append($.f.text_field({name:'foo'}))
			.append($.f.hidden_field({name:'foo'}))
			.append($.f.check_box({name:'foo'}))
			.append($.f.radio_button({name:'foo'}))
			.append($.f.password_field({name:'foo'}))
			.append($.f.text_area({name:'foo'}))
			.append($.f.button({name:'foo'}));
		
		// with person object
		function person() {
			this.firstname = "John";
			this.surname = "Doe";
			
		}

		$('form')
			.append($.f.text_field([person, 'firstname']))
			.append($.f.text_field([person, 'surname']));
	});
	
	</script>
</head>
<body>
	<form></form>
</body>
</html>
